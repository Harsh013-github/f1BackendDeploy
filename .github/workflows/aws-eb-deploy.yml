name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches: ["main"]
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: f1-backend
  EB_ENVIRONMENT_NAME: f1-backend-env
  DEPLOY_PACKAGE_NAME: deploy-${{ github.sha }}.zip
  S3_BUCKET_NAME: f1-backend-013210

jobs:
  deploy:
    name: Deploy to AWS EB
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create S3 bucket if not exists
        run: |
          aws s3 ls s3://${{ env.S3_BUCKET_NAME }} 2>/dev/null || \
          aws s3 mb s3://${{ env.S3_BUCKET_NAME }} --region ${{ env.AWS_REGION }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Create EB Application if not exists
        run: |
          if ! aws elasticbeanstalk describe-applications \
            --application-names ${{ env.EB_APPLICATION_NAME }} \
            --region ${{ env.AWS_REGION }} 2>&1 | grep -q "${{ env.EB_APPLICATION_NAME }}"; then
            echo "Creating EB Application: ${{ env.EB_APPLICATION_NAME }}"
            aws elasticbeanstalk create-application \
              --application-name ${{ env.EB_APPLICATION_NAME }} \
              --region ${{ env.AWS_REGION }}
          else
            echo "EB Application already exists"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Create EB Environment if not exists
        run: |
          if ! aws elasticbeanstalk describe-environments \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
            --region ${{ env.AWS_REGION }} 2>&1 | grep -q "${{ env.EB_ENVIRONMENT_NAME }}"; then
            echo "Creating EB Environment: ${{ env.EB_ENVIRONMENT_NAME }}"
            aws elasticbeanstalk create-environment \
              --application-name ${{ env.EB_APPLICATION_NAME }} \
              --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
              --solution-stack-name "64bit Amazon Linux 2023 v6.0.10 running Node.js 22" \
              --option-settings \
                Namespace=aws:autoscaling:launchconfiguration,OptionName=InstanceType,Value=t3.micro \
                Namespace=aws:elasticbeanstalk:environment,OptionName=EnvironmentType,Value=SingleInstance \
              --region ${{ env.AWS_REGION }}
            echo "Waiting for environment to be ready..."
            sleep 30
          else
            echo "EB Environment already exists"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Create deployment package
        run: |
          zip -r ${{ env.DEPLOY_PACKAGE_NAME }} . \
            -x "*.git*" \
            -x "node_modules/*" \
            -x "*.env.local" \
            -x "*.env.prod" \
            -x "tests/*" \
            -x "*.md" \
            -x ".vscode/*" \
            -x ".github/*"

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ env.EB_APPLICATION_NAME }}
          environment_name: ${{ env.EB_ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}
          region: ${{ env.AWS_REGION }}
          deployment_package: ${{ env.DEPLOY_PACKAGE_NAME }}
          existing_bucket_name: ${{ env.S3_BUCKET_NAME }}
          use_existing_version_if_available: true

      - name: Deployment finished
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸš€ Application URL: https://${{ env.EB_ENVIRONMENT_NAME }}.us-east-1.elasticbeanstalk.com"
